<!doctype html><meta charset="utf-8">
<title>Mr Wash Chat — Test</title>
<style>body{font-family:system-ui;margin:24px}input,button{font-size:16px;padding:10px}</style>
<p>Type a message and press Send. This page uses a minimal fetch.</p>
<input id="m" placeholder="hi" autofocus>
<button id="s">Send</button>
<pre id="out" style="margin-top:16px;white-space:pre-wrap"></pre>
<script>
const API = ""; // same-origin; set to full URL if embedding cross-origin
const out = document.getElementById('out');
document.getElementById('s').onclick = async () => {
  const message = document.getElementById('m').value.trim();
  if(!message) return;
  out.textContent = "Sending…";
  try{
    const r = await fetch(`${API}/chat`, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({message})});
    const text = await r.text(); out.textContent = `HTTP ${r.status}\n`+text;
  }catch(e){ out.textContent = String(e); }
};
</script>
