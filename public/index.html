<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mr Wash Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/widget.css" />
  </head>
  <body>
    <div style="padding:24px;font-family:system-ui">
      <h1>Mr Wash Assistant (Demo)</h1>
      <p class="small">This page hosts the chat widget. In production, you can in-line the same HTML snippet into your site template.</p>
    </div>

    <div id="mw-chat" aria-live="polite">
      <div id="mw-head">Mr Wash Assistant</div>
      <div id="mw-body"></div>
      <form id="mw-form">
        <input id="mw-input" placeholder="Ask about hours, memberships, cancellations…" />
        <button id="mw-send" type="submit">Send</button>
      </form>
    </div>

    <div id="mw-greeting" style="display:none">Hi! I’m the Mr Wash assistant. I can help with hours, memberships, and cancellations. How can I help today?</div>
    <script src="/widget.js"></script>
  </body>
</html>
