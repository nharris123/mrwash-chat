<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mr Wash Chat</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f6f7f9; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 24px; }
    .chat { background:#fff; border:1px solid #e5e7eb; border-radius: 12px; height: 70vh; display:flex; flex-direction:column; overflow:hidden; }
    .msgs { flex:1; overflow-y:auto; padding: 16px; display:flex; flex-direction:column; gap:12px; }
    .msg { max-width: 75%; padding:10px 12px; border-radius: 12px; line-height: 1.35; white-space: pre-wrap; word-wrap: break-word; }
    .me { align-self:flex-end; background:#2563eb; color:white; border-bottom-right-radius:4px; }
    .bot { align-self:flex-start; background:#f3f4f6; color:#111827; border-bottom-left-radius:4px; }
    form { display:flex; gap:8px; padding: 12px; border-top:1px solid #e5e7eb; background:#fff; }
    input[type=text] { flex:1; border:1px solid #d1d5db; border-radius: 999px; padding: 12px 14px; font-size:16px; outline:none; }
    button { border:0; border-radius:999px; padding: 12px 16px; font-weight:600; cursor:pointer; background:#2563eb; color:white; }
    button:disabled { opacity:.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mr Wash Chat</h1>
    <div class="chat">
      <div id="msgs" class="msgs">
        <div class="msg bot">Welcome to Mr Wash! Ask about locations, hours, memberships, or cancellations.</div>
      </div>
      <form id="chat-form" autocomplete="off">
        <input id="chat-input" type="text" placeholder="Type your questionâ€¦" aria-label="Message" />
        <button id="send-btn" type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
